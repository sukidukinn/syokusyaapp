<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${title}]]</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1>[[${title}]]</h1>
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<th>商品名</th>
			<td>[[${item.name}]]</td>
		</tr>
		<tr>
			<th>値段</th>
			<td>[[${#numbers.formatInteger(item.price, 3, 'COMMA')}]]</td>
		</tr>
		<tr>
			<th>登録日</th>
			<td>[[${#temporals.format(item.registered,
				'yyyy 年 MM 月 dd 日(E)')}]]</td>
		</tr>
		<tr>
			<th>送料</th>
			<td th:if="${item.price >= 10000}">無料</td>
			<td th:unless="${item.price >= 10000}">500 円</td>
		</tr>
	</table>
	<p><a th:href="@{/item}">一覧に戻る</a></p>
	<footer>
		<p><small>&copy; ABC Inc. All Rights Reserved.</small></p>
	</footer>
</body>

</html>
