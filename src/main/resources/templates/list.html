<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${title}]]</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1>[[${title}]]</h1>
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<th>商品名</th>
			<th>値段</th>
			<th>登録日</th>
			<th>リンク</th>
		</tr>
		<tr th:each="item, status : ${itemList}">
			<td>[[${item.name}]]</td>
			<td>[[${#numbers.formatInteger(item.price, 3, 'COMMA')}]]</td>
			<td>[[${#temporals.format(item.registered,
				'yyyy 年 MM 月 dd 日(E)')}]]</td>
			<td><a th:href="@{/item/{id}(id=${status.index})}">詳細</a></td>
		</tr>

	</table>
	<footer>
		<p><small>&copy; ABC Inc. All Rights Reserved.</small></p>
	</footer>
</body>

</html>
